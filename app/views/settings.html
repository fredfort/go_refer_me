<div class="settings">
	<div class="grm-page-header text-left">
      <span class="grm-page-header-title">Settings</span>
    </div>

	<div class="row">
		<div class="col-xs-3 col-sm-2">
			<strong class="category font_size1-2">Category</strong>
		</div>
		<div class="col-xs-9 col-sm-10">
	        <select id='category' ng-model="user.category" class="form-control">
	          <option value="referer">{{'referer' | categoryFilter}}</option>
	          <option value="looking_for_job">{{'looking_for_job' | categoryFilter}}</option>
	        </select>
		</div>
	</div>
	<div class="row margin-top5">
		<div class="col-xs-3 col-sm-2">
			<strong class="font_size1-2">Location</strong>
		</div>
		<div class="col-xs-9 col-sm-10">
	        <span>{{user.location.name}}</span>
		</div>
	</div>
	<div class="row margin-top5">
		<div class="col-xs-3 col-sm-2">
			<strong class="font_size1-2">Id</strong>
		</div>
		<div class="col-xs-9 col-sm-10">
	        <span>{{user._id}}</span>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-xs-6 address">
			<div class="text-center">
				<address>
				  <strong>Go Refer me</strong><br><br>
				  14 Madison court<br>
				  Dublin, Ireland<br>
				  <abbr title="Phone">P:</abbr> (353) 872291126
				</address>

				<address>
				  <strong>Email</strong><br>
				  <a href="mailto:gorefer.me@gmail.com">gorefer.me</a>
				</address>
			</div>
		</div>
		<div class="col-xs-6 address">
			<div class="text-center toDelete" ng-show="!toDelete">
				<p>
					<b>Want to leave?</b>
				</p>
				<br />
				<p>
					<button class="btn btn-default rounded" ng-click="toDelete=true">
						<span class="error">Y</span>
					</button>
				</p>
			</div>
			<div class="font_size1-2 text-center padding15" ng-show="toDelete">
				<p>
					<b>Are you sure you want to leave us?</b>
				</p>
				<div class="row">
					<div class="col-xs-6 text-right">
						<button class="btn btn-default rounded" ng-click="deleteUser()">
							<span class="suceess">Y</span>
						</button>
					</div>
					<div class="col-xs-6 text-left">
						<button class="btn btn-default rounded" ng-click="toDelete=false">
							<span class="error">N</span>
						</button>
					</div>
				</div>
	
			</div>
		</div>
	</div>


	
</div>
