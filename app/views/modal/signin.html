<div>
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" ng-click="$close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	    <h4 class="modal-title" id="myModalLabel">Sign In</h4>
	  </div>
	  <div class="modal-body">
	   	<form class="form-horizontal" name='form'>
	   			<div class="form-group" ng-show="!haveAccount" ng-class="{'has-error':!firstName && checked}">
				    <label for="firstName" class="col-sm-3 control-label">First name</label>
				    <div class="col-sm-9">
				      <input type="text" ng-model='firstName' class="form-control" id="firstName" placeholder="First name" required='required'>
				    </div>
				  </div>
				  <div class="form-group"  ng-show="!haveAccount" ng-class="{'has-error':!lastName && checked}">
				    <label for="lastName" class="col-sm-3 control-label">Last name</label>
				    <div class="col-sm-9">
				      <input type="text" ng-model='lastName' class="form-control" id="lastName" placeholder="Last name">
				    </div>
				  </div>
				  <div class="form-group"  ng-show="!haveAccount" ng-class="{'has-error':!category && checked}">
				    <label for="category" class="col-sm-3 control-label">Category</label>
				    <div class="col-sm-9">
				        <select id='category' ng-model="category" class="form-control">
                  <option value="referer">{{'referer' | categoryFilter}}</option>
                  <option value="looking_for_job">{{'looking_for_job' | categoryFilter}}</option>
                </select>
				    </div>
				  </div>
				  <div class="form-group"  ng-show="!haveAccount" ng-class="{'has-error':!company && checked}">
				    <label for="company" class="col-sm-3 control-label">Company</label>
				    <div class="col-sm-9">
				      <input type="text" ng-model='company' class="form-control" id="company" placeholder="Last name">
				    </div>
				  </div>
				   <div class="form-group"  ng-show="!haveAccount" ng-class="{'has-error':!title && checked}">
				    <label for="title" class="col-sm-3 control-label">Job Title</label>
				    <div class="col-sm-9">
				      <input type="text" ng-model='title' class="form-control" id="title" placeholder="Last name">
				    </div>
				  </div>
				  <div class="form-group" ng-class="{'has-error':!emailAddress && checked}">
				    <label for="emailAddress" class="col-sm-3 control-label">Email</label>
				    <div class="col-sm-9">
				      <input type="email" ng-model='emailAddress' class="form-control" id="emailAddress" placeholder="Email">
				    </div>
				  </div>
				  <div class="form-group"  ng-show="!passwordForgotten" ng-class="{'has-error':!password && checked}">
				    <label for="password" class="col-sm-3 control-label">Password</label>
				    <div class="col-sm-9">
				      <input type="password" ng-model='password' ng-minlength="8" class="form-control" id="password" placeholder="Password">
				      <span class='description error' ng-show='!password && checked'>Password must be at leat 8 caracters long</span>
				    </div>
				  </div>
				  <div class="form-group" ng-show="!haveAccount && !passwordForgotten" ng-class="{'has-error':(!password_confirm || password !== password_confirm) && checked}"}>
				    <label for="password_confirm" class="col-sm-3  control-label">Password confirm</label>
				    <div class="col-sm-9">
				      <input type="password" ng-model='password_confirm' ng-minlength="8" class="form-control" id="password_confirm" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group">
				  <label class="label label-error">{{loginError}}</label>
				  </div>
				  <div class="text-center">
				 		<a href='' ng-show="!haveAccount" ng-click='haveAccount=true'> I already have an account</a>
				 		<a href='' ng-show="haveAccount" ng-click='haveAccount=false;passwordForgotten=false'> I want to create an account</a><br />
				 		<a href='' ng-show="haveAccount && !passwordForgotten" ng-click='passwordForgotten=true'> I forgot my password</a>
				 	</div>
				 	<div ng-if='!formValid' class="text-center no-margin">
				 		<alert type='danger'>Please check that all the information are properly filled in</alert>
				 	</div>
				 	<div ng-if='wrongCredential' class="text-center no-margin">
				 		<alert type='danger'>You login and/or password are incorrect</alert>
				 	</div>
				</form>
	  </div>
	  <div class="modal-footer">
	    <button type="button" class="btn btn-default"  ng-click="$close()">Close</button>
	    <button type="button" ng-show="!haveAccount" class="btn btn-primary"  ng-click="signin()">Sign In</button>
	    <button type="button" ng-show="haveAccount && !passwordForgotten"  class="btn btn-primary"  ng-click="login()">Log In</button>
	    <button type="button" ng-show="passwordForgotten"  class="btn btn-primary"  ng-click="reinitPassword()">Reinitialize my password</button>
	  </div>
	</div>
</div>
