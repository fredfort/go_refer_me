<div class="dashboard">
    <div class="grm-page-header text-left">
      <span class="grm-page-header-title">Search</span>
    </div>
    <div class="filter-margin-bottom text-center">
	    
	    <div profile="linkedinProfile"></div>
	    

	    <alert ng-show='!user.category' type="info" >
	      	Please choose a category
	    </alert>
	    <alert class="xs-hidden" ng-show="usersSearched && usersSearched.length && linkedinProfile.category"  type="info" >
	    	You may be interested in the followings profiles
	    </alert>
	    <alert ng-show='user.category && !hasFilter()' type="info" >
	      	You have to define at least one filter at the bottom of the page to display people matching your expectation
	    </alert>
	    
	    <div connection users="usersSearched" user-profile="linkedinProfile" 
	    									  save-fct="saveUserProfile"
	    									  has-filter="hasFilter()"></div>
	 
	</div>
    <div ng-show="linkedinProfile.category" filter-menu user="user" category="linkedinProfile.category"></div>
</div>
