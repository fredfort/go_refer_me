<div class="connections">
	<div class="row" >
		<div class="col-xs-6 col-md-4 text-center connection" ng-repeat="user in users"
			ng-hide="userProfile.onlyShowSavedProfile && !isAlreadySaved(user) || isTrashed(user)">
			<p>
				<strong>TITLE</strong><br />
				<span class='title_value'>{{user.currentJob.title || user.headline}}</span>
			</p>
			<p>
				<strong>INDUSTRY</strong><br />
				<span class='industry_value'>{{user.industry}}</span>
			</p>
			<p>
				<strong>WORK</strong><br />
				<span class='work_value'>{{user.currentJob.company}}</span><br />
				<span class='work_value'>{{user.currentJob.title}}</span>
			</p>
			<div class="row margin-top5">
				<div class="col-xs-3 col-xs-offset-1 col-sm-offset-0 col-sm-4">
					<button ng-click="contactProfile(user)" class="btn btn-default rounded" 
							ng-class="{'isContacted':hasSentInvitation(user)}">
						<span class="success">C</span>
					</button>
				</div>
				<div class="col-xs-3 col-sm-4">
					<button ng-click="saveProfile(user)" class="btn btn-default rounded"
							ng-class="{'isSaved':isAlreadySaved(user)}">
						<span class="warning">S</span>
					</button>
				</div>
				<div class="col-xs-4 col-sm-4">
					<button ng-click="trashProfile(user)" class="btn btn-default rounded">
						<span class="error">R</span>
					</button>
				</div>
			</div>
		</div>
		<div ng-show="!users || !users.length" class="col-xs-12">
			<alert type="warning">
				Nobody matches your expectations, make sure that your filters are well configured or think aboult clearing your trash
			</alert>
		</div>
	</div>
</div>
